<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="container">

    <!-- <div class="img"> -->
    <img class="background" src="./images/illustration-hero.svg" alt="">
    <!-- </div> -->

    <div class="card">
      <h1> Order Summary</h1>
      <p> You can now listen to millions of songs,
        audiobooks, and podcasts on any
        device
        anywhere you like!</p>

      <div class="plan">
        <div class="img">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <p class="text-plan fisrt"> Annual Plan</p>
        <p class="text-plan">$59.99/year</p> <a href="#"> Change </a>
      </div>

      <button type="submit" class="proceed-payment"> Proceed to Payment</button>
      <button type="submit" class="cancel-order"> Cancel Order</button>
    </div>


</body>

</html>
